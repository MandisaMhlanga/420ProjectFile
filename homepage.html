<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fabrix Fashion - Trendy and affordable clothing for everyone">
    <title>Fabrix Fashion - Trendy Styles Just For You</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8d111c;
            --secondary: #2f3542;
            --accent: #525252;
            --light: #f1f2f6;
            --dark: #2f3542;
            --text: #2f3542;
            --text-light: #f1f2f6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 100px;
            background-color: #f9f9f9;
            color: var(--text);
            line-height: 1.6;
        }
        
        /* Header Styles */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        
        .site-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .main-nav a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding: 10px 0;
            transition: var(--transition);
        }
        
        .main-nav a:hover {
            color: var(--primary);
        }
        
        .cart-count {
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        
        /* Hero Section */
        .hero {
            height: 500px;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }
        
        .hero-content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Products Section */
        .featured-products {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 50px;
        }
        
        .featured-products h2 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            color: var(--dark);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .product-card h3 {
            font-size: 1.1rem;
            margin: 15px 0 5px;
            padding: 0 15px;
        }
        
        .product-card .price {
            color: var(--primary);
            font-weight: 600;
            padding: 0 15px;
            margin-bottom: 15px;
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: var(--primary);
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .add-to-cart {
            width: calc(100% - 30px);
            margin: 0 15px 15px;
        }
        
        /* Footer */
        .site-footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        /* Animations */
        .cart-count.pulse {
            animation: pulse 0.5s;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 15px 20px;
            }
            
            .main-nav ul {
                gap: 15px;
            }
            
            .hero-content h2 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <h1 class="site-title">Fabrix Fashion</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" aria-current="page">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cart.html" class="cart-link">Cart <span class="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2 id="hero-heading">Trendy Styles Just For You</h2>
                <p class="hero-text">Discover the latest fashion at affordable prices.</p>
                <a href="products.html" class="btn">Shop Now</a>
            </div>
        </section>

        <section class="featured-products">
            <h2>New Arrivals</h2>
            <div class="products-grid" id="products-container">
                <!-- Products will be loaded via JavaScript -->
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <p>&copy; <span id="current-year">2025</span> Fabrix Fashion. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 1. Auto-update copyright year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // 2. Header scroll effect
        const header = document.querySelector('.site-header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // 3. Load featured products dynamically
        const productsContainer = document.getElementById('products-container');
        const products = [
            { name: "Summer Dress", price: "P529.99", image: "images/dress.jpg" },
            { name: "Denim Jacket", price: "P459.99", image: "images/jacket.jpg" },
            { name: "Casual Sneakers", price: "P1039.99", image: "images/sneakers.jpg" },
            { name: "Top", price: "P139.99", image: "images/top.jpg" },
            { name: "Stylish Sunglasses", price: "P299.99", image: "images/sunglasses.jpg" },
            { name: "Leather Handbag", price: "P1299.99", image: "images/handbag.jpg" },
            { name: "Wool Scarf", price: "P399.99", image: "images/scarf.jpg" }
        ];

        products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.className = 'product-card';
            productElement.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p class="price">${product.price}</p>
                <button class="btn add-to-cart">Add to Cart</button>
            `;
            productsContainer.appendChild(productElement);
        });

        // 4. Add to cart functionality
        const cartCount = document.querySelector('.cart-count');
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-cart')) {
                let count = parseInt(cartCount.textContent);
                cartCount.textContent = count + 1;
                
                // Animation
                cartCount.classList.add('pulse');
                setTimeout(() => {
                    cartCount.classList.remove('pulse');
                }, 500);
            }
        });

        // 5. Typewriter effect for hero text
        const heroHeading = document.getElementById('hero-heading');
        const originalText = heroHeading.textContent;
        heroHeading.textContent = '';
        
        let i = 0;
        const typeWriter = () => {
            if (i < originalText.length) {
                heroHeading.textContent += originalText.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        };
        typeWriter();
    </script>
</body>
</html>
