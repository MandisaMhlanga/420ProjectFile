<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrix Fashion - Your Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8d111c;
            --secondary: #2f3542;
            --accent: #525252;
            --light: #f1f2f6;
            --dark: #2f3542;
            --text: #2f3542;
            --text-light: #f1f2f6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 100px;
            background-color: #f9f9f9;
            color: var(--text);
            line-height: 1.6;
        }
        
        /* Header Styles - Matches Homepage */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        
        .site-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .main-nav a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding: 10px 0;
            transition: var(--transition);
        }
        
        .main-nav a:hover {
            color: var(--primary);
        }
        
        .cart-link {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .cart-count {
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8rem;
            margin-left: 5px;
            transition: transform 0.2s ease;
        }
        
        .cart-link:hover .cart-count {
            transform: scale(1.1);
        }
        
        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .cart-section {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--dark);
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }
        
        /* Cart Table */
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        .cart-table th {
            text-align: left;
            padding: 15px 10px;
            border-bottom: 2px solid var(--light);
        }
        
        .cart-table td {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
            vertical-align: middle;
        }
        
        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }
        
        .cart-item-info {
            display: flex;
            align-items: center;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            background: var(--light);
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-input {
            width: 50px;
            text-align: center;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .remove-item {
            color: var(--primary);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }
        
        .remove-item:hover {
            color: var(--accent);
            transform: scale(1.1);
        }
        
        .cart-total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .total-amount {
            color: var(--primary);
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary);
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .btn-checkout {
            float: right;
        }
        
        .btn-continue {
            background-color: var(--secondary);
            margin-right: 15px;
        }
        
        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 50px 0;
        }
        
        .empty-cart-icon {
            font-size: 5rem;
            color: var(--light);
            margin-bottom: 20px;
        }
        
        /* Footer */
        .site-footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                padding: 15px 20px;
            }
            
            .main-nav ul {
                gap: 15px;
            }
            
            .cart-item-info {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .cart-item-img {
                margin-bottom: 10px;
                margin-right: 0;
            }
            
            .btn-checkout {
                float: none;
                width: 100%;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <h1 class="site-title">Fabrix Fashion</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="cart.html" class="cart-link">Cart <span class="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <section class="cart-section">
            <h2 class="section-title">Your Shopping Cart</h2>
            
            <div id="cart-content">
                <!-- Dynamic content will be inserted here -->
                <div class="empty-cart">
                    <div class="empty-cart-icon">ðŸ›’</div>
                    <h3>Your cart is empty</h3>
                    <p>Looks like you haven't added anything to your cart yet</p>
                    <a href="products.html" class="btn">Continue Shopping</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="current-year">2025</span> Fabrix Fashion. All rights reserved.</p>
    </footer>

    <script>
        // Update copyright year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Cart functionality
        document.addEventListener('DOMContentLoaded', () => {
            const cartContent = document.getElementById('cart-content');
            const cartCountElement = document.querySelector('.cart-count');
            
            // Load cart from localStorage
            let cart = JSON.parse(localStorage.getItem('fabrixCart')) || [];
            
            // Render cart
            renderCart();
            
            function renderCart() {
                // Update cart count
                const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
                cartCountElement.textContent = totalItems;
                
                if (cart.length === 0) {
                    // Show empty cart message
                    cartContent.innerHTML = `
                        <div class="empty-cart">
                            <div class="empty-cart-icon">ðŸ›’</div>
                            <h3>Your cart is empty</h3>
                            <p>Looks like you haven't added anything to your cart yet</p>
                            <a href="products.html" class="btn">Continue Shopping</a>
                        </div>
                    `;
                    return;
                }
                
                // Calculate total
                const total = cart.reduce((sum, item) => {
                    // Extract numeric price from string (e.g., "P529.99" -> 529.99)
                    const price = parseFloat(item.price.replace(/[^0-9.]/g, ''));
                    return sum + (price * item.quantity);
                }, 0);
                
                // Generate cart HTML
                let cartHTML = `
                    <table class="cart-table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                `;
                
                cart.forEach(item => {
                    const price = parseFloat(item.price.replace(/[^0-9.]/g, ''));
                    const subtotal = price * item.quantity;
                    
                    cartHTML += `
                        <tr data-id="${item.id}">
                            <td>
                                <div class="cart-item-info">
                                    <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                                    <span>${item.name}</span>
                                </div>
                            </td>
                            <td>${item.price}</td>
                            <td>
                                <div class="quantity-control">
                                    <button class="quantity-btn minus" data-id="${item.id}">-</button>
                                    <input type="number" value="${item.quantity}" min="1" class="quantity-input" data-id="${item.id}">
                                    <button class="quantity-btn plus" data-id="${item.id}">+</button>
                                </div>
                            </td>
                            <td>P${subtotal.toFixed(2)}</td>
                            <td><button class="remove-item" data-id="${item.id}">Ã—</button></td>
                        </tr>
                    `;
                });
                
                cartHTML += `
                        </tbody>
                    </table>
                    
                    <div class="cart-total">
                        Total: <span class="total-amount" id="cart-total">P${total.toFixed(2)}</span>
                    </div>
                    
                    <div class="cart-actions">
                        <a href="products.html" class="btn btn-continue">Continue Shopping</a>
                        <a href="checkout.html" class="btn btn-checkout">Proceed to Checkout</a>
                    </div>
                `;
                
                cartContent.innerHTML = cartHTML;
                
                // Add event listeners for quantity controls
                document.querySelectorAll('.quantity-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.dataset.id);
                        const item = cart.find(item => item.id === id);
                        
                        if (e.target.classList.contains('minus')) {
                            if (item.quantity > 1) {
                                item.quantity--;
                            }
                        } else if (e.target.classList.contains('plus')) {
                            item.quantity++;
                        }
                        
                        updateCart();
                    });
                });
                
                // Add event listeners for quantity inputs
                document.querySelectorAll('.quantity-input').forEach(input => {
                    input.addEventListener('change', (e) => {
                        const id = parseInt(e.target.dataset.id);
                        const item = cart.find(item => item.id === id);
                        const newQuantity = parseInt(e.target.value) || 1;
                        
                        item.quantity = newQuantity > 0 ? newQuantity : 1;
                        updateCart();
                    });
                });
                
                // Add event listeners for remove buttons
                document.querySelectorAll('.remove-item').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.target.dataset.id);
                        cart = cart.filter(item => item.id !== id);
                        updateCart();
                    });
                });
            }
            
            function updateCart() {
                // Save to localStorage
                localStorage.setItem('fabrixCart', JSON.stringify(cart));
                
                // Re-render cart
                renderCart();
            }
        });
    </script>
</body>
</html>
