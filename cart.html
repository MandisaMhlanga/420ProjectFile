<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fabrix Fashion - Your Shopping Cart" />
  <title>Fabrix Fashion - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Add all the same styles from knitwear.html */
    /* Plus these additional cart-specific styles: */
    
    .cart-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .cart-items {
      display: grid;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .cart-item {
      display: flex;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    
    .cart-item-image {
      width: 150px;
      height: 200px;
      object-fit: cover;
    }
    
    .cart-item-details {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .cart-item-name {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .cart-item-price {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .cart-item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: auto;
    }
    
    .quantity-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: var(--light);
      font-weight: bold;
      cursor: pointer;
    }
    
    .remove-btn {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      margin-top: 10px;
      text-decoration: underline;
    }
    
    .cart-summary {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }
    
    .cart-total {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 20px;
      color: var(--primary);
    }
    
    .checkout-btn {
      width: 100%;
      margin-top: 20px;
    }
    
    .empty-cart {
      text-align: center;
      padding: 40px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">Fabrix Fashion</h1>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Shop</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="cart.html" class="cart-link">Cart <span class="cart-count">0</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="cart-container">
      <h1>Your Shopping Cart</h1>
      
      <div id="cart-items-container" class="cart-items">
        <!-- Cart items will be inserted here by JavaScript -->
      </div>
      
      <div class="cart-summary">
        <h2>Order Summary</h2>
        <div id="cart-summary">
          <!-- Summary will be inserted here by JavaScript -->
        </div>
        <button class="btn checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; <span id="current-year">2025</span> Fabrix Fashion. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Update cart count on load
    updateCartCount();
    
    // Display cart items
    displayCartItems();
    
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
      document.querySelector('.cart-count').textContent = totalItems;
    }
    
    function displayCartItems() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items-container');
      const cartSummaryContainer = document.getElementById('cart-summary');
      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart">
            <h2>Your cart is empty</h2>
            <p>Continue shopping to add items to your cart</p>
            <a href="products.html" class="btn" style="margin-top: 20px;">Continue Shopping</a>
          </div>
        `;
        cartSummaryContainer.innerHTML = '';
        return;
      }
      
      // Render cart items
      cartItemsContainer.innerHTML = cart.map(item => `
        <div class="cart-item" data-id="${item.id}">
          <img src="${item.image}" alt="${item.name}" class="cart-item-image">
          <div class="cart-item-details">
            <h3 class="cart-item-name">${item.name}</h3>
            <p class="cart-item-price">${item.price}</p>
            <div class="cart-item-quantity">
              <button class="quantity-btn decrease-btn">-</button>
              <span>${item.quantity}</span>
              <button class="quantity-btn increase-btn">+</button>
            </div>
            <button class="remove-btn">Remove</button>
          </div>
        </div>
      `).join('');
      
      // Calculate total
      const subtotal = cart.reduce((total, item) => {
        const price = parseFloat(item.price.replace('P', '').replace(',', ''));
        return total + (price * item.quantity);
      }, 0);
      
      // Render summary
      cartSummaryContainer.innerHTML = `
        <p>Items (${cart.reduce((total, item) => total + item.quantity, 0)})</p>
        <p>Subtotal: P${subtotal.toFixed(2)}</p>
        <p class="cart-total">Total: P${subtotal.toFixed(2)}</p>
      `;
      
      // Add event listeners for quantity buttons
      document.querySelectorAll('.decrease-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const itemId = e.target.closest('.cart-item').dataset.id;
          updateCartItemQuantity(itemId, -1);
        });
      });
      
      document.querySelectorAll('.increase-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const itemId = e.target.closest('.cart-item').dataset.id;
          updateCartItemQuantity(itemId, 1);
        });
      });
      
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const itemId = e.target.closest('.cart-item').dataset.id;
          removeCartItem(itemId);
        });
      });
    }
    
    function updateCartItemQuantity(itemId, change) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const itemIndex = cart.findIndex(item => item.id === itemId);
      
      if (itemIndex !== -1) {
        cart[itemIndex].quantity += change;
        
        if (cart[itemIndex].quantity <= 0) {
          cart.splice(itemIndex, 1);
        }
        
        localStorage.setItem('cart', JSON.stringify(cart));
        displayCartItems();
        updateCartCount();
      }
    }
    
    function removeCartItem(itemId) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const updatedCart = cart.filter(item => item.id !== itemId);
      localStorage.setItem('cart', JSON.stringify(updatedCart));
      displayCartItems();
      updateCartCount();
    }
  </script>
</body>
</html>
