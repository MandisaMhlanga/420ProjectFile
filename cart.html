<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fabrix Fashion - Your Shopping Cart" />
  <title>Fabrix Fashion - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #8d111c;
      --primary-dark: #7a0f19;
      --secondary: #2f3542;
      --accent: #525252;
      --light: #f1f2f6;
      --dark: #2f3542;
      --text: #2f3542;
      --text-light: #f1f2f6;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 6px 12px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      padding-top: 100px;
      background-color: #f9f9f9;
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.98);
      box-shadow: var(--shadow);
      z-index: 1000;
      transition: var(--transition);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }
    
    .site-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .main-nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }
    
    .main-nav a {
      color: var(--dark);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      position: relative;
      padding: 10px 0;
      transition: var(--transition);
    }
    
    .main-nav a:hover {
      color: var(--primary);
    }
    
    .main-nav a::after {
      content: '';
      position: absolute;
      bottom: 5px;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary);
      transition: var(--transition);
    }
    
    .main-nav a:hover::after {
      width: 100%;
    }
    
    .cart-count {
      background-color: var(--primary);
      color: white;
      border-radius: 50%;
      padding: 2px 8px;
      font-size: 0.8rem;
      margin-left: 5px;
    }
    
    .cart-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      flex: 1;
    }
    
    .cart-title {
      margin-bottom: 30px;
      position: relative;
      padding-bottom: 10px;
    }
    
    .cart-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background-color: var(--primary);
    }
    
    .cart-items {
      display: grid;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .cart-item {
      display: flex;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }
    
    .cart-item:hover {
      box-shadow: var(--shadow-hover);
      transform: translateY(-2px);
    }
    
    .cart-item-image {
      width: 150px;
      height: 200px;
      object-fit: cover;
    }
    
    .cart-item-details {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .cart-item-name {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .cart-item-price {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .cart-item-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }
    
    .cart-item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .quantity-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: var(--light);
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .quantity-btn:hover {
      background: var(--primary);
      color: white;
    }
    
    .remove-btn {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      text-decoration: underline;
      font-weight: 500;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .remove-btn:hover {
      color: var(--primary-dark);
    }
    
    .cart-summary {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      margin-bottom: 40px;
    }
    
    .summary-title {
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 10px;
    }
    
    .summary-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 2px;
      background-color: var(--primary);
    }
    
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .cart-total {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: var(--primary);
    }
    
    .btn {
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1rem;
      text-align: center;
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .checkout-btn {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      font-size: 1.1rem;
    }
    
    .continue-shopping {
      display: inline-block;
      margin-top: 20px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .continue-shopping:hover {
      text-decoration: underline;
    }
    
    .empty-cart {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }
    
    .empty-cart-icon {
      font-size: 4rem;
      color: var(--primary);
      margin-bottom: 20px;
    }
    
    .empty-cart h2 {
      margin-bottom: 15px;
    }
    
    .empty-cart p {
      margin-bottom: 25px;
      color: var(--accent);
    }
    
    .site-footer {
      background-color: var(--dark);
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: auto;
    }
    
    .footer-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .cart-count.pulse {
      animation: pulse 0.5s;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 768px) {
      .header-container {
        padding: 15px 20px;
      }
      
      .main-nav ul {
        gap: 15px;
      }
      
      .cart-item {
        flex-direction: column;
      }
      
      .cart-item-image {
        width: 100%;
        height: auto;
      }
      
      .cart-item-actions {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">Fabrix Fashion</h1>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Shop</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="cart.html" class="cart-link">Cart <span class="cart-count">0</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="cart-container">
      <h1 class="cart-title">Your Shopping Cart</h1>
      
      <div id="cart-items-container" class="cart-items">
        <!-- Empty cart state (shown by default, hidden by JavaScript when items exist) -->
        <div id="empty-cart-message" class="empty-cart">
          <div class="empty-cart-icon">
            <i class="fas fa-shopping-cart"></i>
          </div>
          <h2>Your cart is empty</h2>
          <p>Looks like you haven't added anything to your cart yet</p>
          <a href="products.html" class="btn">Continue Shopping</a>
        </div>
        
        <!-- Cart items will be inserted here by JavaScript -->
        <!-- Example item structure:
        <div class="cart-item">
          <img src="product-image.jpg" alt="Product Name" class="cart-item-image">
          <div class="cart-item-details">
            <h3 class="cart-item-name">Product Name</h3>
            <p class="cart-item-price">$99.99</p>
            <div class="cart-item-actions">
              <div class="cart-item-quantity">
                <button class="quantity-btn minus-btn">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn plus-btn">+</button>
              </div>
              <button class="remove-btn">
                <i class="fas fa-trash-alt"></i> Remove
              </button>
            </div>
          </div>
        </div>
        -->
      </div>
      
      <div id="cart-summary-container">
        <div class="cart-summary">
          <h2 class="summary-title">Order Summary</h2>
          <div id="cart-summary">
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
              <span>Shipping</span>
              <span id="shipping">Free</span>
            </div>
            <div class="summary-row cart-total">
              <span>Total</span>
              <span id="total">$0.00</span>
            </div>
          </div>
          <button class="btn checkout-btn">Proceed to Checkout</button>
          <a href="products.html" class="continue-shopping">
            <i class="fas fa-arrow-left"></i> Continue Shopping
          </a>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; <span id="current-year">2025</span> Fabrix Fashion. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Sample cart data (in a real app, this would come from your backend or localStorage)
    const cartItems = [
      {
        id: 1,
        name: "Classic White Shirt",
        price: 49.99,
        quantity: 1,
        image: "https://via.placeholder.com/150x200?text=White+Shirt"
      },
      {
        id: 2,
        name: "Slim Fit Jeans",
        price: 79.99,
        quantity: 2,
        image: "https://via.placeholder.com/150x200?text=Jeans"
      }
    ];
    
    // DOM elements
    const cartItemsContainer = document.getElementById('cart-items-container');
    const emptyCartMessage = document.getElementById('empty-cart-message');
    const cartSummaryContainer = document.getElementById('cart-summary-container');
    const subtotalElement = document.getElementById('subtotal');
    const totalElement = document.getElementById('total');
    const cartCountElement = document.querySelector('.cart-count');
    
    // Render cart items
    function renderCart() {
      if (cartItems.length === 0) {
        emptyCartMessage.style.display = 'block';
        cartSummaryContainer.style.display = 'none';
        cartCountElement.textContent = '0';
        return;
      }
      
      emptyCartMessage.style.display = 'none';
      cartSummaryContainer.style.display = 'block';
      
      // Clear existing items
      while (cartItemsContainer.firstChild !== emptyCartMessage) {
        cartItemsContainer.removeChild(cartItemsContainer.firstChild);
      }
      
      // Calculate total items for cart count
      let itemCount = 0;
      let subtotal = 0;
      
      // Render each cart item
      cartItems.forEach(item => {
        itemCount += item.quantity;
        subtotal += item.price * item.quantity;
        
        const itemElement = document.createElement('div');
        itemElement.className = 'cart-item';
        itemElement.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="cart-item-image">
          <div class="cart-item-details">
            <h3 class="cart-item-name">${item.name}</h3>
            <p class="cart-item-price">$${item.price.toFixed(2)}</p>
            <div class="cart-item-actions">
              <div class="cart-item-quantity">
                <button class="quantity-btn minus-btn" data-id="${item.id}">-</button>
                <span class="quantity">${item.quantity}</span>
                <button class="quantity-btn plus-btn" data-id="${item.id}">+</button>
              </div>
              <button class="remove-btn" data-id="${item.id}">
                <i class="fas fa-trash-alt"></i> Remove
              </button>
            </div>
          </div>
        `;
        
        cartItemsContainer.insertBefore(itemElement, emptyCartMessage);
      });
      
      // Update summary
      subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
      totalElement.textContent = `$${subtotal.toFixed(2)}`;
      cartCountElement.textContent = itemCount;
      
      // Add pulse animation to cart count
      cartCountElement.classList.add('pulse');
      setTimeout(() => {
        cartCountElement.classList.remove('pulse');
      }, 500);
    }
    
    // Event delegation for quantity buttons and remove buttons
    cartItemsContainer.addEventListener('click', (e) => {
      const target = e.target.closest('.minus-btn, .plus-btn, .remove-btn');
      if (!target) return;
      
      const itemId = parseInt(target.dataset.id);
      const item = cartItems.find(item => item.id === itemId);
      
      if (target.classList.contains('minus-btn')) {
        if (item.quantity > 1) {
          item.quantity--;
        } else {
          // Remove item if quantity reaches 0
          const index = cartItems.findIndex(i => i.id === itemId);
          cartItems.splice(index, 1);
        }
      } else if (target.classList.contains('plus-btn')) {
        item.quantity++;
      } else if (target.classList.contains('remove-btn')) {
        const index = cartItems.findIndex(i => i.id === itemId);
        cartItems.splice(index, 1);
      }
      
      renderCart();
    });
    
    // Checkout button
    document.querySelector('.checkout-btn').addEventListener('click', () => {
      if (cartItems.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      alert('Proceeding to checkout!');
      // In a real app, redirect to checkout page
    });
    
    // Initial render
    renderCart();
  </script>
</body>
</html>
