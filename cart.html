<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fabrix Fashion - Your Shopping Cart" />
  <title>Fabrix Fashion - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
        --primary: #8d111c;
        --secondary: #2f3542;
        --accent: #525252;
        --light: #f1f2f6;
        --dark: #2f3542;
        --text: #2f3542;
        --text-light: #f1f2f6;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        padding-top: 100px;
        background-color: #f9f9f9;
        color: var(--text);
        line-height: 1.6;
    }
    
    .site-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.98);
        box-shadow: var(--shadow);
        z-index: 1000;
        transition: var(--transition);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
    }
    
    .site-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary);
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    
    .main-nav ul {
        display: flex;
        list-style: none;
        gap: 30px;
    }
    
    .main-nav a {
        color: var(--dark);
        text-decoration: none;
        font-weight: 500;
        font-size: 1.1rem;
        position: relative;
        padding: 10px 0;
        transition: var(--transition);
    }
    
    .main-nav a:hover {
        color: var(--primary);
    }
    
    .cart-count {
        background-color: var(--primary);
        color: white;
        border-radius: 50%;
        padding: 2px 8px;
        font-size: 0.8rem;
        margin-left: 5px;
    }
    
    .cart-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    
    .cart-items {
      display: grid;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .cart-item {
      display: flex;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: var(--shadow);
    }
    
    .cart-item-image {
      width: 150px;
      height: 200px;
      object-fit: cover;
    }
    
    .cart-item-details {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    
    .cart-item-name {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    
    .cart-item-price {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .cart-item-quantity {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: auto;
    }
    
    .quantity-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background: var(--light);
      font-weight: bold;
      cursor: pointer;
    }
    
    .remove-btn {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      margin-top: 10px;
      text-decoration: underline;
    }
    
    .cart-summary {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
    }
    
    .cart-total {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 20px;
      color: var(--primary);
    }
    
    .checkout-btn {
      width: 100%;
      margin-top: 20px;
    }
    
    .empty-cart {
      text-align: center;
      padding: 40px;
    }
    
    .site-footer {
        background-color: var(--dark);
        color: white;
        text-align: center;
        padding: 20px;
    }
    
    .cart-count.pulse {
        animation: pulse 0.5s;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.3); }
        100% { transform: scale(1); }
    }
    
    @media (max-width: 768px) {
        .header-container {
            padding: 15px 20px;
        }
        
        .main-nav ul {
            gap: 15px;
        }
        
        .cart-item {
            flex-direction: column;
        }
        
        .cart-item-image {
            width: 100%;
            height: auto;
        }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <h1 class="site-title">Fabrix Fashion</h1>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Shop</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="cart.html" class="cart-link">Cart <span class="cart-count">0</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="cart-container">
      <h1>Your Shopping Cart</h1>
      
      <div id="cart-items-container" class="cart-items">
        <!-- Cart items will be inserted here by JavaScript -->
      </div>
      
      <div class="cart-summary">
        <h2>Order Summary</h2>
        <div id="cart-summary">
          <!-- Summary will be inserted here by JavaScript -->
        </div>
        <button class="btn checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; <span id="current-year">2025</span> Fabrix Fashion. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/cart.js"></script>
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
