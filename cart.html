<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabrix Fashion - Your Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8d111c;
            --secondary: #2f3542;
            --accent: #525252;
            --light: #f1f2f6;
            --dark: #2f3542;
            --text: #2f3542;
            --text-light: #f1f2f6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 100px;
            background-color: #f9f9f9;
            color: var(--text);
            line-height: 1.6;
        }
        
        /* Header Styles - Matches Homepage */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        
        .site-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .main-nav a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding: 10px 0;
            transition: var(--transition);
        }
        
        .main-nav a:hover {
            color: var(--primary);
        }
        
        .cart-count {
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        
        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .cart-section {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 30px;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--dark);
            font-weight: 600;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }
        
        /* Cart Table */
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        
        .cart-table th {
            text-align: left;
            padding: 15px 10px;
            border-bottom: 2px solid var(--light);
        }
        
        .cart-table td {
            padding: 15px 10px;
            border-bottom: 1px solid #eee;
        }
        
        .cart-total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .total-amount {
            color: var(--primary);
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary);
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .btn-checkout {
            float: right;
        }
        
        /* Footer */
        .site-footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 30px;
            margin-top: 50px;
        }
        
        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 50px 0;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <h1 class="site-title">Fabrix Fashion</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="cart.html" class="cart-link">Cart <span class="cart-count">2</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-container">
        <section class="cart-section">
            <h2 class="section-title">Your Shopping Cart</h2>
            
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be inserted here by JavaScript -->
                </tbody>
            </table>
            
            <div class="cart-total">
                Total: <span class="total-amount" id="cart-total">₱0.00</span>
            </div>
            
            <a href="payment.html" class="btn btn-checkout">Proceed to Payment</a>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="current-year">2025</span> Fabrix Fashion. All rights reserved.</p>
    </footer>

    <script>
        // Sample cart data - in a real app this would come from a server or localStorage
        const cartItems = [
            { id: 1, name: "Premium Denim Jeans", price: 1299.99, quantity: 1 },
            { id: 2, name: "Classic White T-Shirt", price: 499.99, quantity: 2 }
        ];

        // Update copyright year
        document.getElementById('current-year').textContent = new Date().getFullYear();
        
        // Render cart items
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');
            let total = 0;
            
            // Clear existing items
            cartItemsContainer.innerHTML = '';
            
            // Add each item to the cart
            cartItems.forEach(item => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>₱${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>₱${subtotal.toFixed(2)}</td>
                `;
                cartItemsContainer.appendChild(row);
            });
            
            // Update total
            cartTotalElement.textContent = `₱${total.toFixed(2)}`;
            
            // Update cart count
            const itemCount = cartItems.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelector('.cart-count').textContent = itemCount;
            
            // Save to localStorage
            localStorage.setItem('cart', JSON.stringify(cartItems));
            localStorage.setItem('cartCount', itemCount);
        }
        
        // Initialize the cart on page load
        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
