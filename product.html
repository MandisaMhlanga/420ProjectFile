<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fabrix Fashion - Product Details">
    <title>Fabrix Fashion - Summer Dress</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8d111c;
            --secondary: #2f3542;
            --accent: #525252;
            --light: #f1f2f6;
            --dark: #2f3542;
            --text: #2f3542;
            --text-light: #f1f2f6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            padding-top: 100px;
            background-color: #f9f9f9;
            color: var(--text);
            line-height: 1.6;
        }
        
        /* Header Styles */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        
        .site-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .main-nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }
        
        .main-nav a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding: 10px 0;
            transition: var(--transition);
        }
        
        .main-nav a:hover {
            color: var(--primary);
        }
        
        .main-nav a[aria-current="page"] {
            color: var(--primary);
            font-weight: 600;
        }
        
        .cart-count {
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            padding: 2px 8px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        
        /* Product Detail Section */
        .product-section {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 20px;
        }
        
        .product-detail {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 2rem;
        }
        
        .product-detail img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .product-info h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }
        
        .price {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        
        .product-info p {
            margin-bottom: 2rem;
            color: var(--accent);
        }
        
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
        }
        
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        /* Footer */
        .site-footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                padding: 15px 20px;
            }
            
            .main-nav ul {
                gap: 15px;
            }
            
            .product-detail {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }
            
            .product-detail img {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <h1 class="site-title">Fabrix Fashion</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="products.html">Shop</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="cart.php" class="cart-link">Cart <span class="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="product-section">
        <div class="product-detail">
            <img src="images/dress.jpg" alt="Summer Dress">
            <div class="product-info">
                <h2>Summer Dress</h2>
                <p class="price">P299.99</p>
                <p>Light and breezy summer dress perfect for sunny days. Made from 100% organic cotton with a comfortable fit that flatters all body types.</p>
                <form action="php/add_to_cart.php" method="POST">
                    <input type="hidden" name="product_id" value="1">
                    <button type="submit" class="btn">Add to Cart</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <p>&copy; <span id="current-year">2025</span> Fabrix Fashion. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Auto-update copyright year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Header scroll effect
        const header = document.querySelector('.site-header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Cart count functionality
        document.addEventListener('DOMContentLoaded', () => {
            // This would normally come from your backend or localStorage
            const cartCount = localStorage.getItem('cartCount') || 0;
            document.querySelector('.cart-count').textContent = cartCount;
        });
    </script>
</body>
</html>
